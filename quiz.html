<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel=" stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body style="background-color:#FFBE0B">
    <!-- START OF NAVBAR -->

    <!-- START OF QUIZ -->
     <div class="container my-5 back" >
      <div id="intro-info">
        <div class="q-number">
          <p class="prefix">Question:</p>
          <h1 id="counter">1</h1>
        </div>
        <div class="score">
          <p class="prefix">Score:</p>
          <h1 id="score">##</h1>
        </div>
      </div>
      <div class="question-container row text-center">
        <div class="col-12">
          <h1 id="question">Question...</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">A</p>
            <p class="answer-text" data-answer="a">Answer A</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">B</p>
            <p class="answer-text" data-answer="b">Answer B</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">C</p>
            <p class="answer-text" data-answer="c">Answer C</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <p class="answer-prefix">D</p>
            <p class="answer-text" data-answer="d">Answer D</p>
          </div>
        </div>
      </div>
    </div>


</body>

</html>
